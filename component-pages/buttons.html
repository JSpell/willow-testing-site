<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="../styles/styles.min.css">
    </head>

    <body>
        <div class="container">
            <header class="willow-page-header component-page-header" role="banner">
                <div class="willow-page-header__content">
                    <div class="willow-page-header__navigation">
                        <nav class="home-nav">
                            <h1 class="home-nav__heading sr-only">Single Link to Return to Component List Page</h1>
                            <ul class="home-nav__list">
                                <li class="home-nav__item">
                                    <a href="/components.html" class="home-nav__link" aria-label="Return to Component List Page">Back</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <main class="willow-page-content" id="" role="main">
                <h1 class="willow-page-content__heading">Buttons</h1>
                <h2>Made with <code>button</code> Tags</h2>
                <h3>Inline</h3>
                <button class="willow-button--inline willow-button">Default</button>
                <button class="willow-button--inline willow-button willow-button--primary">Primary</button>
                <button class="willow-button--inline willow-button willow-button--positive">Positive</button>
                <button class="willow-button--inline willow-button willow-button--negative">Negative</button>
                <button class="willow-button--inline willow-button willow-button--cta">CTA</button>
                <div style="background-color:#555; display: inline-block; padding: 1.6rem; margin: 0 1.6rem 0 0;">
                    <button class="willow-button--inline willow-button willow-button--ghost">Ghost</button>
                </div>
                <div style="background-color:#ccc; display: inline-block; padding: 1.6rem; margin: 0 1.6rem 0 0;">
                    <button class="willow-button willow-button--inline willow-button--ghost-inverse">Ghost Alternate</button>
                </div>
                <button class="willow-button--inline willow-button" disabled>Disabled</button>
                <h3>Block</h3>
                <button class="willow-button">Default</button>
                <button class="willow-button willow-button--primary">Primary</button>
                <button class="willow-button willow-button--positive">Positive</button>
                <button class="willow-button willow-button--negative">Negative</button>
                <button class="willow-button willow-button--cta">CTA</button>
                <div style="background-color:#555; margin: 0 -1.6rem; margin-bottom: 1.6rem; padding: 1.6rem;">
                    <button class="willow-button willow-button--ghost">Ghost</button>
                </div>
                <div style="background-color:#ccc; margin: 0 -1.6rem; margin-bottom: 1.6rem; padding: 1.6rem;">
                    <button class="willow-button willow-button--ghost-inverse">Ghost Alternate</button>
                </div>
                <button class="willow-button" disabled>Disabled</button>
                <hr>
                <h2>Made with <code>anchor</code> Tags</h2>
                <h3>Inline</h3>
                <a href="#" class="willow-button--inline willow-button" aria-label="">Default</a>
                <a href="#" class="willow-button--inline willow-button willow-button--primary" aria-label="">Primary</a>
                <a href="#" class="willow-button--inline willow-button willow-button--positive" aria-label="">Positive</a>
                <a href="#" class="willow-button--inline willow-button willow-button--negative" aria-label="">Negative</a>
                <a href="#" class="willow-button--inline willow-button willow-button--cta" aria-label="">CTA</a>
                <div style="background-color:#555; display: inline-block; padding: 1.6rem; margin: 0 1.6rem 0 0;">
                    <a href="#" class="willow-button--inline willow-button willow-button--ghost" aria-label="">Ghost</a>
                </div>
                <div style="background-color:#ccc; display: inline-block; padding: 1.6rem; margin: 0 1.6rem 0 0;;">
                    <a href="#" class="willow-button--inline willow-button willow-button--ghost-inverse" aria-label="">Ghost Alternate</a>
                </div>
                <a href="#" class="willow-button--inline willow-button" data-disabled="true" aria-disabled="true" aria-label="">Disabled</a>
                <h3>Block</h3>
                <a href="#" class="willow-button" aria-label="">Button</a>
                <a href="#" class="willow-button willow-button--primary" aria-label="">Primary</a>
                <a href="#" class="willow-button willow-button--positive" aria-label="">Positive</a>
                <a href="#" class="willow-button willow-button--negative" aria-label="">Negative</a>
                <a href="#" class="willow-button willow-button--cta" aria-label="">CTA</a>
                <div style="background-color:#555; margin: 0 -1.6rem; margin-bottom: 1.6rem; padding: 1.6rem;">
                    <a href="#" class="willow-button willow-button--ghost" aria-label="">Ghost</a>
                </div>
                <div style="background-color:#ccc; margin: 0 -1.6rem; margin-bottom: 1.6rem; padding: 1.6rem;">
                    <a href="#" class="willow-button willow-button--ghost-inverse" aria-label="">Ghost Alternate</a>
                </div>
                <a href="#" class="willow-button" data-disabled="true" aria-disabled="true" aria-label="">Disabled</a>
            </main>       
        </div>
        <script src="scripts/site.min.js"></script>
    </body>
</html>
